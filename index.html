
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'mono-black': '#050505',
              'mono-dark': '#0A0A0A', // Slightly lighter than pure black for better contrast
              'mono-mid': '#1F1F1F',
              'mono-light': '#E5E5E5',
              'mono-white': '#FFFFFF',
              'status-green': '#22C55E',
              'status-red': '#EF4444',
              'brand-green': '#A0DB24',
              'brand-blue': '#25DBD8',
              'brand-grey': '#525252',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'breathing': 'breathing 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'stagger-in': 'staggerIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'rotate-glow': 'rotateGlow 8s linear infinite',
              'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
              'slide-in': 'slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'border-glow': 'borderGlow 4s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'orbit': 'orbit 30s linear infinite',
              'center-pulse': 'centerPulse 3s ease-in-out infinite',
              'move-along-path': 'moveAlongPathAnim linear infinite',
              'draw-path': 'drawPathAnim ease-in-out forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
               staggerIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breathing: {
                '0%, 100%': {
                  transform: 'scale(1)',
                  boxShadow: '0 0 0 0 rgba(160, 219, 36, 0.4)',
                },
                '50%': {
                  transform: 'scale(1.05)',
                  boxShadow: '0 0 0 6px rgba(160, 219, 36, 0)',
                },
              },
              rotateGlow: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              pulseGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(224, 224, 224, 0.5))' },
                '50%': { filter: 'drop-shadow(0 0 12px rgba(224, 224, 224, 0.9))' },
              },
              slideIn: {
                 '0%': { opacity: '0', transform: 'translateX(-30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              borderGlow: {
                '0%, 100%': { 'border-color': 'rgba(255, 255, 255, 0.1)' },
                '50%': { 'border-color': 'rgba(255, 255, 255, 0.3)' },
              },
              shimmer: {
                '0%': { 'background-position': '-200% 0' },
                '100%': { 'background-position': '200% 0' },
              },
              orbit: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              },
              centerPulse: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 10px rgba(224, 224, 224, 0.2)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 20px rgba(224, 224, 224, 0.4)' }
              },
              moveAlongPathAnim: {
                '0%': { offsetDistance: '0%' },
                '100%': { offsetDistance: '100%' },
              },
              drawPathAnim: {
                'from': { strokeDashoffset: '1000' },
                'to': { strokeDashoffset: '0' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            },
          },
        },
      }
    </script>

{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
<style>
  :root {
    --spotlight-x: 50%;
    --spotlight-y: 50%;
    --spinner-bg: #E5E7EB; 
    --spinner-fg: #6B7281; 
    --body-bg: #FFFFFF; 
    --body-bg-pattern: #F3F4F6;
    color-scheme: light;
  }
  .dark:root {
    --spinner-bg: #1F1F1F;
    --spinner-fg: #FFFFFF;
    --body-bg: #050505;
    --body-bg-pattern: #0A0A0A;
     color-scheme: dark;
  }
  
  /* Custom Text Selection Color */
  ::selection {
    background-color: rgba(160, 219, 36, 0.2); /* brand-green with opacity */
    color: inherit;
  }
  
  body {
    background-color: var(--body-bg);
    transition: background-color 0.5s ease;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
  }

  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--body-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.5s ease, visibility 0.5s;
  }
  .spinner {
    width: 50px;
    height: 50px;
    border: 3px solid var(--spinner-bg);
    border-top-color: #A0DB24; /* brand-green */
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .section-container .section-title {
    opacity: 0;
  }
  .section-container.is-visible .section-title {
    animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }

  /* Sophisticated Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(156, 163, 175, 0.5); /* gray-400 with opacity */
    border-radius: 10px;
    border: 2px solid transparent; /* Creates padding effect */
    background-clip: content-box;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(156, 163, 175, 0.8);
  }
  .dark ::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.15);
  }
  .dark ::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* Spotlight effect */
  .spotlight-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: inherit;
    background: radial-gradient(
      circle 300px at var(--spotlight-x) var(--spotlight-y),
      rgba(255, 255, 255, 0.08),
      transparent
    );
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
    z-index: 20;
  }
  .dark .spotlight-card::before {
     background: radial-gradient(
      circle 300px at var(--spotlight-x) var(--spotlight-y),
      rgba(160, 219, 36, 0.08),
      transparent
    );
  }
  .spotlight-card:hover::before {
    opacity: 1;
  }

  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  .safe-area-pb {
    padding-bottom: env(safe-area-inset-bottom);
  }
</style>
</head>
  <body>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
